<!-- This file is used to generate the version HTML file. 
     The version HTML contains a list of versions that pass the build with a link to its maven site.
     The css definitions defined here were taken from the css files that are created when generating the maven site,
     in order to adjust to the look&feel of the maven site.
 -->
<html>
	<head>
<style type="text/css">
body {
  background-color: #fff;
  font-family: Verdana, Helvetica, Arial, sans-serif;
  margin-left: auto;
  margin-right: auto;
  background-repeat: repeat-y;
  font-size: 13px;
  padding: 0px;
}
td, select, input, li{
  font-family: Verdana, Helvetica, Arial, sans-serif;
  font-size: 12px;
  color:#333333;
}
h2 {
  font-size: 17px;
  color: #333333;  
}
section {
	padding: 4px;
}
table {
  padding:0px;
  width: 100%;
  margin-left: -2px;
  margin-right: -2px;
}
table.bodyTable th, table.bodyTable td {
  font-size: 11px;
}

table.bodyTable th {
  color: white;
  background-color: #bbb;
  text-align: left;
  font-weight: bold;
}

table.bodyTable tr.a {
  background-color: #ddd;
}

table.bodyTable tr.b {
  background-color: #eee;
}

a {
  text-decoration: none;
}
a:link {
  color:#47a;
}
a:visited  {
  color:#666666;
}
a:active, a:hover {
  color:#990000;
}
</style>
		<SCRIPT type="text/javascript">
			function buildHtml(directoryNames) {
				var directoryNamesArray = directoryNames.split(/,/);
				<!-- Sort array -->
				directoryNamesArray.sort();
				directoryNamesArray.reverse();
				var innerHtml = "<table class='bodyTable'><tr><th>Version</th></tr>";
				for (i = 0; i < directoryNamesArray.length; i++) {
					directoryName = directoryNamesArray[i].replace(/site_/gi,"");
					innerHtml = innerHtml + "<tr class='b'><td><a href='"+directoryNamesArray[i]+"/index.html'>"+directoryName+"</a></td></tr>";
					
				}
				innerHtml = innerHtml + "</table>";
				document.getElementById("directoryTable").innerHTML=innerHtml;
			}
			
		</SCRIPT>	
	</head>

	<!-- The parameter @names@ will be sent by the ant file (build.xml) and will indicates the names of the directories that were create for 
	each version (seperated by a comma). e.g.: "site_1000,site_1001,site_1002" -->
	<body onload="buildHtml('@names@');">
	
		<table width="100%">
			<tr>
				<td class="section"><h2>Version Site Links</h2></td>				
			</tr>	
			<tr>
				<td>This page displays all the versions that passed the build.</td>
			</tr>
			<tr>	
				<td>From here you can access the report site of each version by clicking on the version number.</td>				
			</tr>	
			<tr>
				<td><div id="directoryTable"/></td>
			</tr>	
		</table>
	</body>
</html>
